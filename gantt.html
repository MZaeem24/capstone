<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gantt Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .chart {
      display: block;
      margin: auto;
      width: 90%;
      height: 600px;
    }
    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: orange;
    }
    .axis-label {
      font-size: 14px;
      text-anchor: middle;
    }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>Gantt Chart for Restaurant Management System</h1>
  <svg class="chart"></svg>
  <script>
    // Gantt chart data
    const tasks = [
      { task: "Requirement Gathering", startDate: new Date("2024-07-01"), endDate: new Date("2024-07-14") },
      { task: "Project Planning", startDate: new Date("2024-07-08"), endDate: new Date("2024-07-21") },
      { task: "UI/UX Design", startDate: new Date("2024-07-15"), endDate: new Date("2024-08-04") },
      { task: "Database Design", startDate: new Date("2024-07-29"), endDate: new Date("2024-08-11") },
      { task: "User Registration and Authentication", startDate: new Date("2024-08-05"), endDate: new Date("2024-08-25") },
      { task: "Restaurant Profile Management", startDate: new Date("2024-08-12"), endDate: new Date("2024-09-01") },
      { task: "Search and Booking Interfaces", startDate: new Date("2024-09-02"), endDate: new Date("2024-09-22") },
      { task: "Review and Rating UI", startDate: new Date("2024-09-23"), endDate: new Date("2024-10-13") },
      { task: "API Development", startDate: new Date("2024-09-02"), endDate: new Date("2024-09-22") },
      { task: "Voucher Management System", startDate: new Date("2024-09-23"), endDate: new Date("2024-10-13") },
      { task: "Search and Recommendation Algorithms", startDate: new Date("2024-10-14"), endDate: new Date("2024-11-03") },
      { task: "Review and Rating System", startDate: new Date("2024-11-04"), endDate: new Date("2024-11-24") },
      { task: "Unit Testing", startDate: new Date("2024-10-14"), endDate: new Date("2024-10-27") },
      { task: "Integration Testing", startDate: new Date("2024-11-04"), endDate: new Date("2024-11-17") },
      { task: "User Acceptance Testing", startDate: new Date("2024-11-18"), endDate: new Date("2024-12-01") },
      { task: "Deployment Preparation", startDate: new Date("2024-11-25"), endDate: new Date("2024-12-08") },
      { task: "Application Deployment", startDate: new Date("2024-12-02"), endDate: new Date("2024-12-15") },
      { task: "Maintenance and Monitoring", startDate: new Date("2024-12-16"), endDate: new Date("2024-12-29") }
    ];

    // Set the dimensions and margins of the graph
    const margin = { top: 20, right: 20, bottom: 30, left: 350 },
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

    // Parse the date / time
    const parseDate = d3.timeParse("%Y-%m-%d");

    // Set the ranges
    const x = d3.scaleTime().range([0, width]);
    const y = d3.scaleBand().range([height, 0]).padding(0.1);

    // Define the axes
    const xAxis = d3.axisBottom(x).tickFormat(d3.timeFormat("%Y-%m-%d"));
    const yAxis = d3.axisLeft(y);

    // Append the svg object to the body of the page
    const svg = d3.select(".chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Scale the range of the data
    x.domain([d3.min(tasks, d => d.startDate), d3.max(tasks, d => d.endDate)]);
    y.domain(tasks.map(d => d.task));

    // Append the rectangles for the bar chart
    svg.selectAll(".bar")
      .data(tasks)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", d => x(d.startDate))
      .attr("width", d => x(d.endDate) - x(d.startDate))
      .attr("y", d => y(d.task))
      .attr("height", y.bandwidth());

    // Add the x Axis
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-0.8em")
      .attr("dy", "-0.55em")
      .attr("transform", "rotate(-45)");

    // Add the y Axis
    svg.append("g")
      .call(yAxis)
      .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-0.8em")
      .attr("dy", "-0.55em");

    // Add x-axis label
    svg.append("text")
      .attr("class", "axis-label")
      .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 40) + ")")
      .style("text-anchor", "middle")
      .text("Date");

    // Add y-axis label
    svg.append("text")
      .attr("class", "axis-label")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x", 0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Tasks");
  </script>
</body>
</html>
